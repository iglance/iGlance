os: osx
language: objective-c
osx_image: xcode10.1
script: cd iGlance
        && xcodebuild -project 'iGlance.xcodeproj' -config Release -scheme iGlance -archivePath ./iGlance archive
        && xcodebuild -archivePath iGlance.xcarchive -exportArchive -exportPath iGlanceExport/iGlance -exportOptionsPlist exportOptions.plist
        && cd iGlanceExport/iGlance
        && zip -r -y iGlance-mac.zip iGlance.app

before_deploy: pwd
deploy:
  provider: releases
  api_key:
    secure: 
  file: "./iGlanceExport/iGlance/iGlance-mac.zip"
  skip_cleanup: true
  on:
    tags: true
    repo: Moneypulation/iGlance
